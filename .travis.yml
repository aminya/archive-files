language: node_js

matrix:
  include:
  - os: linux
    node_js: v10.0.0

  - os: osx
    osx_image: xcode10.2
    node_js: v10.0.0

  - os: windows
    node_js: v10.0.0
    env:
    - ARCHIVE_FILES_DISABLE_MTIME_TESTING=1

  - os: linux
    node_js: v13.2.0

  - os: osx
    osx_image: xcode10.2
    node_js: v13.2.0

  - os: windows
    node_js: v13.2.0
    env:
    - ARCHIVE_FILES_DISABLE_MTIME_TESTING=1

script:
- npm run clean
- npm run lint
- npm run build
- npm run test
